firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function setCookie(name,value,days){
  let expires="";
  if(days){
    const d=new Date();
    d.setTime(d.getTime()+(days*24*60*60*1000));
    expires="; expires="+d.toUTCString();
  }
  document.cookie=name+"="+value+expires+"; path=/";
}

async function carregarArtigos(){
  const lista = document.getElementById("listaArtigos");
  const maisLidosEl = document.getElementById("maisLidos");
  lista.innerHTML = "";

  try{
    const snapshot = await db.collection("artigos").get();
    if(snapshot.empty){ lista.innerHTML="Nenhum conte√∫do dispon√≠vel."; return; }

    let count=0;
    snapshot.forEach(doc=>{
      const data = doc.data();
      const titulo = data.titulo || "Sem t√≠tulo";
      const descricao = data.descricao ? data.descricao.substring(0,140) : "Sem descri√ß√£o";

      const card = document.createElement("div");
      card.className="post";
      card.innerHTML = `
        ${data.imagem ? `<img src="${data.imagem}">` : ""}
        <h2>${titulo}</h2>
        <p>${descricao}...</p>
        <button onclick="abrirConteudo('${doc.id}')">Ler mais</button>
      `;
      lista.appendChild(card);

      if(count<5){
        const li = document.createElement("li");
        li.textContent = titulo;
        maisLidosEl.appendChild(li);
        count++;
      }
    });

  } catch(e){
    lista.innerHTML = "Erro ao carregar artigos: "+e.message;
  }
}

function abrirConteudo(id){
  setCookie("conteudoId", id, 1);
  window.location.href="conteudo.html";
}

function openSidebar(){

  document.getElementById("sidebar").style.width = "0";

carregarArtigos();
